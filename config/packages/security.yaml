# config/packages/security.yaml

security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
            logout:
                path: /logout

        api_login:
            pattern: ^/api/login
            stateless: true
            json_login:
                username_path: email
                password_path: password
                check_path: /api/login
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        api:
            pattern: ^/api
            stateless: true
            jwt: ~  # Corrected from `lexik_jwt: ~` to `jwt: ~`

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/users/new, roles: ROLE_ADMIN }
        - { path: ^/users/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/users/\d+/delete, roles: ROLE_ADMIN }
        - { path: ^/users, roles: ROLE_ADMIN }
        - { path: ^/articles/new, roles: ROLE_ADMIN }
        - { path: ^/articles/\d+/edit, roles: ROLE_ADMIN }
        - { path: ^/articles/\d+/delete, roles: ROLE_ADMIN }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
